<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Saeram Linktree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/55b1dcc834.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="items">
    <div class="banner">
      <img src="profilepic.jpeg" alt="Saeram Evensen photo" class="banner-img">
    </div>

    <div class="name">
      Saeram Evensen
    </div>

    <div class="social">
      <a href="https://github.com/saeram" target="_blank">
        <i class="fa-brands fa-github"></i>GitHub
      </a>

      <a href="https://www.linkedin.com/in/saeram-evensen-9ba37b292/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>LinkedIn
      </a>

    </div>

    <div class="link">
      <img src="computer.jpg" alt="coding computer" class="thumbnail">
      <a target="_blank" href="https://www.freecodecamp.org/news/how-to-become-a-software-engineer-2023-roadmap/"> Software engineer roadmap 2023</a>
    </div>

    <div class="link">
      <img src="balloons.jpg" alt="colorful balloons" class="thumbnail">
      <a target="_blank"
      href="https://www.nytimes.com/guides/well/how-to-be-happy">
      How to be happy</a>
    </div>

    <div class="link">
      <img src="books.jpg" alt="stacked books" class="thumbnail">
      <a target="_blank" href="https://thegreatestbooks.org/">
        The greatest books of all time</a>
    </div>
    </div>
  </body>
</html>
